{% extends "bar.html" %}
{% load bootstrap5 %}

{% block content %}
<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Racsub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Thai:wght@600&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #ECECEC; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-header">
                        <h5 class="card-title">{{ user.username }}</h5>
                    </div>
                    <div class="card-body">
                        <!-- Add your content here -->
                        <div class="form-group">
                            <textarea class="form-control" id="postText" rows="3" onkeydown="if (event.key === 'Enter') { event.preventDefault(); document.getElementById('commentForm').submit(); }"></textarea>
                        </div>
                    </div>
                    <div class="card-footer bg-white">
                        <!-- Footer content here -->
                        <form id="commentForm" method="post">
                            <input type="text" class="form-control" name="comment" placeholder="Comment" aria-label="Comment" aria-describedby="commentButton">
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-md-6">
                <!-- Display comments here -->
                <!-- Example -->
                <!-- <div class="card">
                    <div class="card-body">
                        Comment content
                    </div>
                </div> -->
            </div>
        </div>
    </div>
</body>
</html>

{% endblock content %}
