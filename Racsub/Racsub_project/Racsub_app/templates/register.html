<!DOCTYPE html>
<html lang="en">
<head>
    <title>Racsub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Thai:wght@600&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            /* Existing styles remain unchanged */
            margin: 0;
            font-family: 'Noto Serif Thai', serif;
            overflow: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(315deg, rgba(60, 132, 206, 1) 38%, rgba(186, 85, 211, 1) 68%);
            animation: gradient 15s ease infinite;
            background-size: 400% 400%;
        }

        .container {
            /* Existing styles remain unchanged */
            background: white;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0% 0%;
            }
        }

        h1 {
            /* Existing styles remain unchanged */
            font-family: 'Press Start 2P', system-ui;
            font-size: 2em;
            color: #333;
        }

        p {
            /* Existing styles remain unchanged */
            font-size: 0.8em;
            color: #333;
            margin-top: 10px;
        }

        .form-group {
            /* Existing styles remain unchanged */
            margin-top: 10px;
        }

        input {
            /* Existing styles remain unchanged */
            padding: 5px;
            width: 100%;
        }

        label {
            /* Existing styles remain unchanged */
            display: block;
            text-align: left;
            font-size: 0.8em;
            margin-top: 10px;
            color: #333;
        }

        /* Add the following styles for error messages */
        .error-message {
            color: red;
            margin-top: 10px;
            text-align: left;
        }

        .error-message p {
            margin: 5px 0;
        }

        button {
            /* Existing styles remain unchanged */
            margin-top: 20px;
        }

        .mt-3 {
            /* Existing styles remain unchanged */
            margin-top: 15px;
        }

        .text-decoration-none {
            /* Existing styles remain unchanged */
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Racsub</h1>
        <p>Please enter your data to register.</p>
  
   <form method="post" action="{% url 'register' %}">
    {% csrf_token %}
    
    <div class="form-group">
        <label for="username">Username</label>
        <input name="username" id="username" class="form-control" placeholder="Enter the username" required>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input name="password" id="password" class="form-control" placeholder="Enter the password" type="password" required>
    </div>

    <div class="form-group">
        <label for="cpassword">Confirm Password</label>
        <input name="cpassword" id="cpassword" class="form-control" placeholder="Confirm the password" type="password" required>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input name="email" id="email" class="form-control" placeholder="Enter the email" required>
    </div>

    <!-- Display error messages below the form -->
    {% if messages %}
        <div class="error-message">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <button type="submit" class="btn btn-dark">Register</button>
</form>
</body>
</html>
