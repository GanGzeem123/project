<!-- bar.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<title>{% block title %}Racsub{% endblock %}</title>
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Thai:wght@600&family=Press+Start+2P&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Sidebar Menu</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    #sidebar {
      height: 100vh;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      right: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }

    #sidebar a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
      transition: 0.3s;
    }

    #sidebar a:hover {
      color: #111;
      background-color: white;
    }

    #menu-btn {
      font-size: 30px;
      cursor: pointer;
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 2;
      color: black;
    }

    #menu-btn.active {
      color: white;
    }

    #content {
      transition: margin-right 0.5s;
      padding: 16px;
      margin-right: 0;
    }

    /* Added styles for the navbar */
    #navbar {
      background-color: #333;
      padding: 10px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #nav-menu-btn,
    #close-btn {
      font-size: 20px;
      cursor: pointer;
      color: white;
    }

    #close-btn {
    }
  </style>
</head>
<body>

<!-- Added Navbar -->
<div id="navbar">
  <span>Racsub</span>
  <div id="nav-menu-btn" onclick="toggleNav()"><i class="fa-solid fa-gear"></i></div>
</div>


<div id="sidebar">
  <a style="pointer-events: none;">{{ request.user.username }}</a>
  <a href="{% url 'feed' %}">Home <i class="fa-solid fa-magnifying-glass"></i></a>
  <a href="{% url 'profile' %}">Profile <i class="fa-solid fa-user"></i> </a>
  <a href="{% url 'friends' %}">Friends <i class="fa-solid fa-users"></i> </a>
  <a href="{% url 'chat' %}">Chat <i class="fa-regular fa-comment-dots"></i> </a>
  <a href="{% url 'logout' %}">Logout <i class="fa-solid fa-door-open"></i> </a>
  <a onclick="toggleNav()">Close <i class="fa-solid fa-x"></i> </a>
</div>



  <div>
</div>

<div>  {% block content %}{% endblock %}</div>

<script>
  function toggleNav() {
    var sidebar = document.getElementById("sidebar");
    var content = document.getElementById("content");
    var menuBtn = document.getElementById("menu-btn");
    var closeBtn = document.getElementById("close-btn");

    if (sidebar.style.width === "250px") {
      sidebar.style.width = "0";
      content.style.marginRight = "0";
      menuBtn.classList.remove("active");
      closeBtn.style.display = "none";
    } else {
      sidebar.style.width = "250px";
      content.style.marginRight = "250px";
      menuBtn.classList.add("active");
      closeBtn.style.display = "block";
    }
  }
</script>

</body>
</html>
